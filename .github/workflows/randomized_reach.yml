name: randomized_reach

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install pygsheets pandas

      - name: Debug Environment Variables
        run: |
         echo "CLIENT_SECRET_JSON: $CLIENT_SECRET_JSON"

      - name: Run Python script
        run: python randomized_script.py
